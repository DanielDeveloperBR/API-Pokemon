<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Pokémons</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/back/35.gif" alt="pokemon" class="pokemonImagem">

        <img src="img/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemonData">
            <span class="numero" title="Número do Pokémon"></span> -
            <span class="nomePoke" title="Nome do Pokémon"></span>
        </h1>
        <form>
            <input type="search" name="nome"   placeholder="Digite o nome do pokémon ou número" title="Digite o nome ou o número do pokémon">
        </form>
        <div class="botoes">
            <button class="esquerda"><span class="material-symbols-outlined" title="Voltar">arrow_circle_left</span></button>
            <button class="direita"><span class="material-symbols-outlined" title="Próximo">arrow_circle_right</span></button>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>

</html>
