<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Pokémons</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <section>
            <h1>Buscador de Pokemon</h1>
            <img alt="PokéAPI" src="img/pokeapi.png">
            <form action="">
                <label for="poke">Nome
                    <input title="Escreva aqui" type="text" name="poke" id="poke" placeholder="Digite o nome ou um número de 1 até 1010">
                </label>
                <input type="submit" value="Buscar">
            </form>
        </section>
    </main>
    <footer>&copy; Desenvolvido por <a href="https://github.com/DanielDeveloperBR" target="_blank" title="Meu github">Daniel</a></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
